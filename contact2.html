<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <body class="relative min-h-screen bg-gradient-to-tr from-violet-300 via-sky-200 to-rose-100 overflow-x-hidden select-none">

  <!-- Background floating shapes -->
  <div class="absolute top-[-10%] left-[-5%] w-[340px] h-[340px] bg-gradient-to-br from-blue-300 via-indigo-400 to-purple-300 opacity-40 blur-2xl animate-bgfloat1 z-0"></div>
  <div class="absolute bottom-[-15%] right-[-10%] w-[400px] h-[350px] bg-gradient-to-br from-pink-200 via-fuchsia-300 to-purple-100 opacity-30 blur-2xl animate-bgfloat2 z-0"></div>

  <section class="relative z-10 flex flex-col items-center justify-center min-h-screen" >
    <div class="w-full max-w-2xl mx-auto px-5 py-24">
      <div class="text-center mb-12 animate-smoothfade">
        <h1
          class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-indigo-600 via-fuchsia-500 to-purple-500 text-transparent bg-clip-text drop-shadow-xl"
          >Contact Us</h1>
        <p
          class="mt-4 text-lg text-gray-600 bg-white/70 rounded-xl inline-block px-6 py-2 shadow-sm backdrop-blur-sm animate-slideInUp"
          >We'd love to hear from you — send your request and we’ll respond soon!</p>
      </div>

      <!-- 3D Tilt container -->
      <div id="tilt-container" class="glass-card shadow-2xl rounded-3xl p-10 backdrop-blur-2xl animate-smoothfade2 transition-transform duration-300 ease-out perspective-1000">
        <form autocomplete="off" class="space-y-8">

          <div class="flex flex-wrap -mx-2">
            <div class="w-full md:w-1/2 px-2 mb-8 animate-slideInLeft delay-[50ms]">
              <div class="relative">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder=" "
                  required
                  class="peer form-input w-full rounded-xl py-3 px-5 text-lg border-none focus:ring-4 focus:ring-indigo-200 focus:outline-none transition duration-200 bg-white/60 backdrop-blur placeholder-transparent shadow-input animate-pop"
                />
                <label
                  for="name"
                  class="absolute left-5 top-3 text-gray-500 text-base transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-5 peer-focus:text-indigo-600 peer-focus:text-sm bg-white/60 px-1 rounded"
                  >Name</label>
              </div>
            </div>
            <div class="w-full md:w-1/2 px-2 mb-8 animate-slideInRight delay-[100ms]">
              <div class="relative">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder=" "
                  required
                  class="peer form-input w-full rounded-xl py-3 px-5 text-lg border-none focus:ring-4 focus:ring-indigo-200 focus:outline-none transition duration-200 bg-white/60 backdrop-blur placeholder-transparent shadow-input animate-pop"
                />
                <label
                  for="email"
                  class="absolute left-5 top-3 text-gray-500 text-base transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-5 peer-focus:text-indigo-600 peer-focus:text-sm bg-white/60 px-1 rounded"
                  >Email</label>
              </div>
            </div>
          </div>

          <div class="mb-10 animate-slideInUp delay-[180ms]">
            <div class="relative">
              <textarea
                id="message"
                name="message"
                placeholder=" "
                required
                rows="5"
                class="peer form-textarea w-full rounded-xl py-3 px-5 text-lg border-none focus:ring-4 focus:ring-pink-200 focus:outline-none transition duration-200 bg-white/60 backdrop-blur placeholder-transparent shadow-input animate-pop"
              ></textarea>
              <label
                for="message"
                class="absolute left-5 top-3 text-gray-500 text-base transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-5 peer-focus:text-pink-500 peer-focus:text-sm bg-white/60 px-1 rounded"
                >Message</label
              >
            </div>
          </div>

          <div class="flex justify-center mt-4 animate-zoomIn delay-[250ms]">
            <button
              type="submit"
              class="relative inline-block bg-gradient-to-r from-indigo-500 via-fuchsia-500 to-purple-500 text-white font-semibold py-3 px-12 rounded-xl shadow-xl group transition-all duration-300 overflow-hidden animate-glow hover:scale-105 focus:outline-none active:scale-95"
            >
              <span
                class="absolute inset-0 w-full h-full bg-white opacity-0 group-active:opacity-20 transition-all duration-300 group-hover:opacity-10"
              ></span>
              <span class="relative z-10">Schedule Consultation</span>
            </button>
          </div>

          <div class="text-center pt-10 mt-10 border-t border-gray-200 animate-fadeInUp delay-[420ms]">
            <a
              href="mailto:saccoinfotech@gmail.com"
              class="font-semibold text-indigo-600 underline hover:text-fuchsia-500 transition-colors duration-200"
              >saccoinfotech@gmail.com</a
            >
            <p class="mt-5 text-gray-700">
              49 Smith St.<br />
              Saint Cloud, MN 56301
            </p>
            <div class="flex justify-center space-x-8 mt-6">
              <a
                href="#"
                title="Facebook"
                class="socialicon bg-white/80 backdrop-blur p-3 rounded-full shadow-lg text-indigo-600 hover:text-white hover:bg-gradient-to-br hover:from-indigo-500 hover:to-pink-500 transform hover:-translate-y-1 hover:scale-125 transition-all duration-300 animate-bounceInLeft"
              >
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
                  ></path>
                </svg>
              </a>
              <a
                href="#"
                title="Twitter"
                class="socialicon bg-white/80 backdrop-blur p-3 rounded-full shadow-lg text-blue-400 hover:text-white hover:bg-gradient-to-br hover:from-blue-400 hover:to-cyan-500  transform hover:-translate-y-1 hover:scale-125 transition-all duration-300 animate-bounceInRight delay-[100ms]"
              >
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
                  />
                </svg>
              </a>
              <a
                href="#"
                title="Instagram"
                class="socialicon bg-white/80 backdrop-blur p-3 rounded-full shadow-lg text-pink-400 hover:text-white hover:bg-gradient-to-br hover:from-pink-400 hover:to-purple-400 transform hover:-translate-y-1 hover:scale-125 transition-all duration-300 animate-bounceInLeft delay-[150ms]"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                  <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                </svg>
              </a>
              <a
                href="#"
                title="WhatsApp"
                class="socialicon bg-white/80 backdrop-blur p-3 rounded-full shadow-lg text-green-400 hover:text-white hover:bg-gradient-to-br hover:from-green-400 hover:to-teal-500 transform hover:-translate-y-1 hover:scale-125 transition-all duration-300 animate-bounceInRight delay-[200ms]"
              >
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script>
    // 3D tilt effect for form container
    const container = document.getElementById('tilt-container');

    container.addEventListener('mousemove', (e) => {
      const width = container.offsetWidth;
      const height = container.offsetHeight;
      const mouseX = e.offsetX;
      const mouseY = e.offsetY;

      // Calculate rotation values [-15deg to 15deg]
      const rotateX = ((mouseY / height) - 0.5) * 30; // invert for correct tilt
      const rotateY = ((mouseX / width) - 0.5) * 30;

      container.style.transform = `perspective(600px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    });

    container.addEventListener('mouseleave', () => {
      container.style.transform = 'perspective(600px) rotateX(0deg) rotateY(0deg) scale(1)';
      container.style.transition = 'transform 0.5s ease';
      setTimeout(() => {
        container.style.transition = '';
      }, 500);
    });
  </script>

  <style>
    /* Background floating animations */
    @keyframes bgfloat1 {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-60px);
      }
      100% {
        transform: translateY(0);
      }
    }
    @keyframes bgfloat2 {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(50px);
      }
      100% {
        transform: translateX(0);
      }
    }
    .animate-bgfloat1 {
      animation: bgfloat1 9s ease-in-out infinite alternate;
    }
    .animate-bgfloat2 {
      animation: bgfloat2 8s ease-in-out infinite alternate;
    }

    /* Entrance animations */
    @keyframes smoothfade {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-smoothfade {
      animation: smoothfade 1.5s cubic-bezier(0.22, 0.68, 0.53, 1.12) both;
    }
    .animate-smoothfade2 {
      animation: smoothfade 2s 0.4s cubic-bezier(0.62, 0.48, 0.53, 1.12) both;
    }
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slideInUp {
      animation: slideInUp 1.2s 0.2s both;
    }
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-80px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-slideInLeft {
      animation: slideInLeft 1.4s both;
    }
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(80px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-slideInRight {
      animation: slideInRight 1.2s both;
    }
    @keyframes pop {
      0% {
        transform: scale(0.95);
      }
      90% {
        transform: scale(1.01);
      }
      100% {
        transform: scale(1);
      }
    }
    .animate-pop {
      animation: pop 0.8s both;
    }
    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0.2;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .animate-zoomIn {
      animation: zoomIn 1.1s 0.35s both;
    }

    /* Button glow animation */
    @keyframes glow {
      0%,
      100% {
        box-shadow: 0 0 18px 0 #c2d4fa80, 0 0 8px 2px #fce6fe80;
      }
      50% {
        box-shadow: 0 0 36px 6px #8e6bf380, 0 0 14px 2px #fcfcff80;
      }
    }
    .animate-glow {
      animation: glow 3.5s infinite alternate ease-in-out;
    }

    /* Glassmorphism card */
    .glass-card {
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 40px 0 rgba(31, 38, 135, 0.21),
        0 1.5px 7px 0 rgba(80, 65, 150, 0.12);
      border-radius: 26px;
      border: 1.8px solid rgba(255, 255, 255, 0.32);
      backdrop-filter: blur(11px);
      transform-style: preserve-3d;
      will-change: transform;
      perspective: 1000px;
    }
    /* Input shadows */
    .shadow-input {
      box-shadow: 0 4px 26px 0 rgba(96, 72, 160, 0.09);
    }
    /* Autofill override */
    input:-webkit-autofill,
    textarea:-webkit-autofill {
      box-shadow: 0 0 0 40px rgb(255 255 255 / 55%) inset !important;
      -webkit-text-fill-color: #374151 !important;
    }
  </style>
</body>

</body>
</html>
