<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <section class="hero-section">
  <div class="container">
    <div class="content">
      <h1>Before they sold out<br>readymade gluten</h1>
      <p>Copper mug try-hard pitchfork pour-over freegan heirloom neutra air plant cold-pressed tacos poke beard tote bag. Heirloom echo park mlkshk tote bag selvage hot chicken authentic tumeric truffaut hexagon try-hard chambray.</p>
    </div>
</section>
<style>
    /* Global Styles */
body {
  font-family: 'Arial', sans-serif;
  color: #4b5563; /* gray-600 */
  background-color: #ffffff;
  margin: 0;
  padding: 0;
}

.hero-section {
  padding: 6rem 1.25rem;
  display: flex;
  justify-content: center;
  background-color: #f9fafb;
}

.container {
  display: flex;
  max-width: 1200px;
  width: 100%;
  align-items: center;
  flex-wrap: wrap;
}

.content {
  flex: 1 1 50%;
  padding-right: 2rem;
  text-align: left;
}

.content h1 {
  font-size: 3.5rem;
  margin-bottom: 1rem;
  font-weight: 600;
  color: #111827; /* gray-900 */
  line-height: 1.1;
}

.content p {
  margin-bottom: 2rem;
  line-height: 1.6;
}

.button-group {
  display: flex;
  gap: 1rem;
}

.btn {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 0.375rem;
  font-size: 1.125rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.primary-btn {
  background: linear-gradient(90deg, #6366f1, #8b5cf6); /* Indigo gradient */
  color: white;
}

.primary-btn:hover {
  background: linear-gradient(90deg, #4f46e5, #7c3aed);
}

.secondary-btn {
  background-color: #f3f4f6; /* gray-100 */
  color: #374151; /* gray-700 */
}

.secondary-btn:hover {
  background-color: #e5e7eb; /* gray-200 */
}

.image-container {
  flex: 1 1 50%;
  display: flex;
  justify-content: center;
  perspective: 1000px; /* for 3D effect */
}

.image-container img {
  max-width: 100%;
  border-radius: 0.5rem;
  transform-style: preserve-3d;
  transition: transform 0.6s ease;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  will-change: transform;
}

.image-container:hover img {
  transform: rotateY(15deg) rotateX(10deg) scale(1.05);
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .content {
    padding-right: 0;
    text-align: center;
    margin-bottom: 2rem;
  }

  .image-container {
    width: 100%;
  }
}

</style>
</body>
<script src="about.js"></script>
</html>
